version: 1.0.0+1

environment:
  sdk: ^3.10.4

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  
  # Supabase
  supabase_flutter: ^2.8.4
  
  # State management
  provider: ^6.1.2
  
